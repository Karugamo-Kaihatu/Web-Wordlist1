// データを配列へ変換
const wordList = rawData.trim().split('\n').map(line => {
    const parts = line.split(/\t/);
    return { 
        en: parts[0]?.trim(), 
        ja: parts[1]?.trim(),
        page: parts[2]?.trim() || '' // 3列目がページ番号
    };
}).filter(item => item.en && item.ja);

// HTML要素取得
const searchBox = document.getElementById('searchBox');
const resultsDiv = document.getElementById('results');
const countDiv = document.getElementById('countDisplay');

// 初期表示（最初の100件を表示）
renderResults(wordList);

// 検索イベント処理
searchBox.addEventListener('input', (e) => {
    const query = e.target.value.toLowerCase().trim();
    
    // 空文字の場合は全件表示（描画は100件制限）
    if (!query) {
        renderResults(wordList);
        return;
    }

    const filtered = wordList.filter(item => {
        // 英単語、日本語、または "p.ページ数" で検索
        // "p.1" でも "1" だけでもヒットするように調整
        return item.en.toLowerCase().includes(query) || 
               item.ja.includes(query) ||
               `p.${item.page}`.includes(query) || 
               item.page === query;
    });

    renderResults(filtered);
});

// 結果描画関数
function renderResults(list) {
    countDiv.textContent = `全${wordList.length}語中 ${list.length}件ヒット`;
    
    if (list.length === 0) {
        resultsDiv.innerHTML = '<div style="text-align:center; color:#888; padding:20px;">見つかりませんでした</div>';
        return;
    }

    // パフォーマンスのため、表示は最初の100件のみに制限
    //カット！！const displayList = list.slice(0, 100);
    
    const html = displayList.map(item => `
        <div class="result-item">
            <div class="word-group">
                <div class="en">${item.en}</div>
                <div class="ja">${item.ja}</div>
            </div>
            <div class="page-tag">p.${item.page}</div>
        </div>
    `).join('');

    resultsDiv.innerHTML = html;
    
    // 100件以上ある場合の表示
    if (list.length > 100) {
        resultsDiv.innerHTML += '<div style="text-align:center; padding:15px; color:#888;">(他 ' + (list.length - 100) + ' 件)</div>';
    }
}
