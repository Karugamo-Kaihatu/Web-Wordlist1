    // タブ区切り、またはスペース区切りに対応
    const parts = line.split(/\t/); 
    // もしExcelでコピーした際に、英単語と意味だけじゃなくNo.などの列が入っても
    // ここで調整できます。現在は[英単語, 意味]の2列を想定。
    return { en: parts[0]?.trim(), ja: parts[1]?.trim() };
}).filter(item => item.en && item.ja); // 空行を除去

const searchBox = document.getElementById('searchBox');
const resultsDiv = document.getElementById('results');
const countDiv = document.getElementById('countDisplay');

// 初期表示（全件表示したくない場合はここをコメントアウト）
renderResults(wordList);

// 検索処理
searchBox.addEventListener('input', (e) => {
    const query = e.target.value.toLowerCase().trim();
    
    if (!query) {
        renderResults(wordList); // 空欄なら全件表示
        return;
    }

    const filtered = wordList.filter(item => {
        return item.en.toLowerCase().includes(query) || 
               item.ja.includes(query);
    });

    renderResults(filtered);
});

function renderResults(list) {
    countDiv.textContent = `全${wordList.length}語中 ${list.length}件ヒット`;
    
    if (list.length === 0) {
        resultsDiv.innerHTML = '<div style="text-align:center; color:#888;">見つかりませんでした</div>';
        return;
    }

    // 表示件数が多いと重くなるので、最初は100件だけ表示する制限をつける
    const displayList = list.slice(0, 100);
    
    const html = displayList.map(item => `
        <div class="result-item">
            <div class="en">${item.en}</div>
            <div class="ja">${item.ja}</div>
        </div>
    `).join('');

    resultsDiv.innerHTML = html;
    
    if (list.length > 100) {
        resultsDiv.innerHTML += '<div style="text-align:center; padding:10px; color:#888;">(100件以上あるため省略しています)</div>';
    }
}
</script>
